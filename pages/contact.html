<!-- PAGE CONTENT
=================================================== -->
<div class="container" id="contact-form">
    <div class="row" id="primary">

        <div id="content" class="col-sm-12">

            <section class="main-content">
                <h2>Still hesitating?</h2>
                <p class="lead">Still unsure of what you need or what kind of service I provide?
                    <br>Feel free to drop me an email! I'll do my best to get back to you ASAP!</p>

                
                <form action="https://formspree.io/contact@roy-lee.com" method="POST" id="contact-form">
                    <div class="form-group">
                        <label class="sr-only" for="name"></label>
                        <input type="text" name="name" class="input-lg" placeholder="Name" id="name" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="email"></label>
                        <input type="email" name="_replyto" class="input-lg" placeholder="E-mail" id="email" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="message"></label>
                        <textarea placeholder="Enter your message..." rows="6" class="input-lg" name="message" id="message" required></textarea>
                    </div>
                    <input type="hidden" name="_subject" value="New submission from roy-lee.com" />
                    <input type="hidden" name="_next" value="#/thanks" />
                    <input type="text" name="_gotcha" style="display:none" />

                    <input type="submit" value="Send" class="btn btn-info btn-lg pull-right">
                </form>




            </section>

        </div>
        <!-- content -->

    </div>
    <!-- primary -->
</div>
<!-- container -->
